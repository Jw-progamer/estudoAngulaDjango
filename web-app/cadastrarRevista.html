<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/formulario.js"></script>
    </head>
    <body>
        <form ng-app="FormularioRevistas" ng-controller="ControladorFormulario">
            <label>Codigo de Barras:</label>
            <input type="text" ng-model="revista.codigo"/>
            <br>
            <label>Titulo da revista:</label>
            <textarea rows="4" cols="50" ng-model="revista.titulo"></textarea>
            <br>
            <label>Numero de paginas:</label>
            <input type="number" ng-model="revista.pagina"/>
            <br>
            <label>Dada da publicacao:</label>
            <input type="date" ng-model="revista.publicacao"/>
            <br>
            <label>Quantidade em estoque:</label>
            <input type="number" ng-model="revista.qtde"/>
            <br>
            <input type="submit" value="Cadastrar Revista" ng-click="cadrastrar()"/>
        </form>
    </body>
</html>
