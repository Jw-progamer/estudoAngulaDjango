<html>

<head>
    <title>Cadrastro de Revista</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/formulario.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Cadrasto de revistas</h1>
    <form ng-app="FormularioRevistas" ng-controller="ControladorFormulario">
        <div class="Form-group">
            <label for="codigo">Codigo de Barras:</label>
            <input type="number" class="form-control" aria-describedby="CodigoHelp" placeholder="Codigo de barras da Revista" id="codigo"
                ng-model="revista.codigo" />
            <br>
            <label for="titulo">Titulo da revista:</label>
            <input type="text" class="form-control" aria-describedby="TituloHelp" placeholder="Titulo da Revista" ng-model="revista.titulo"
                id="titulo" />
            <br>
            <label for="paginas">Numero de paginas:</label>
            <input type="number" class="form-control" aria-describedby="PaginaHelp" placeholder="Numero de paginas da Revista" ng-model="revista.pagina"
                id="paginas" />
            <br>
            <label for="data">Data da publicacao:</label>
            <input type="date" class="form-control" aria-describedby=DataHelp" placeholder="Data da publicacao Revista" ng-model="revista.publicacao"
                id="data" />
            <br>
            <label for="quantidade">Quantidade em estoque:</label>
            <input type="number" class="form-control" aria-describedby="NumeroHelp" placeholder="Codigo de barras da Revista" ng-model="revista.qtde"
                id="quantidade" />
            <br>
            <input type="submit" class="btn btn-primary" value="Cadastrar Revista" ng-click="cadrastrar()" id="cadrastrar" />
        </div>
    </form>
</body>

</html>
